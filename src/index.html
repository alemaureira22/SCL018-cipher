<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <header>
      <img id="logo" src="imagenes/logo.png">
      
      <h1>Canal de denuncia</h1>
    </header>
       <div id="barradetitulo">  
        <p id="descripciontitulo"
          ><hr>Este canal esta creado para que nuestros colaboradores sin importar
          su rango dentro de la empresa, puedan realizar sus consultas o
          denuncias de forma anonima mediante un decodificor de texto<hr/>
       </p>
        <br/>
      </div>

        <div class="paso">
          <label class="numero">1</label>
          <label class="indicacion">Ingrese clave de seguridad</label>
          <label class="descripcionindicacion"
            >Cree una clave numerica,la cual compartira con su receptor</label
          >
        </div>
        <div class="paso">
          <label class="numero">2</label>
          <label class="indicacion">Ingrese caso </label>
          <label class="descripcionindicacion"
            >Ingrese caso a denunciar en cuadro de texto</label
          >
        </div>
        <div class="paso">
          <label class="numero">3</label>
          <label class="indicacion">cifrar o descisfrar </label>
          <label class="descripcionindicacion"
            >Presione los botones cifrar o decifrar segun correponda(receptor o
            emisor)</label
          ><br />
        </div>
       <div class="paso">
          <label class="numero">4</label>
          <label class="indicacion">Limpiar </label>
          <label class="descripcionindicacion"
            >Presione boton limpar para refrescar textos</label
          ><br />
        </div>
        <div id="barraclave">
        <div id="clave">
          <label>Clave</label>
          <input id="entradaclave" type="number" placeholder="Introducir" />
        </div>
      </div>

      <div id="botones">
        <button id="botoncifrar" class="boton">cifrar</button>
        <button id="botondescifrar" class="boton">descifrar</button><br /><br />
      </div>

      <div id="cuadrodetexto">
        <div class="texto">
          <textarea
            id="textoentrada"
            class="column izquierda"
            type="text"
            placeholder="Ingrese texto"
          ></textarea>
        </div>
      </div>

        <div class="texto">
          <textarea
            id="textosalida"
            class="column derecha"
            type="text"
            placeholder="texto anonimo"
          ></textarea>
        </div>
        <div id="botonesauxiliares">
          <button id="botonBorrar" class="boton aux">limpiar</button>
        </div>
    <footer>
      Derechos reservados\ Alejandra M &copy
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
